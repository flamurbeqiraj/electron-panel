<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SIT Panel | Versioni: 1.0.0 BETA</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
        <link href="./css/all.css" rel="stylesheet">
        <link href="./css/animate.css" rel="stylesheet">
        <link href="./css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="page--loader">
            <img src="img/sit_logo.png">
            <div id="logoText">
                and Think
            </div>
        </div>
        <div class="page--main">
            <div class="container mainMenu">
                <div class="row">
                    <div class="col-md-3 mainCube" data-page="members">
                        <div class="innerCube">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="innerTitle">
                            ANËTARËT
                        </div>
                    </div>
                    <div class="col-md-3 mainCube" data-page="pyetsoret">
                        <div class="innerCube">
                            <i class="fas fa-copy"></i>
                        </div>
                        <div class="innerTitle">
                            PYETSORËT
                        </div>
                    </div>
                    <div class="col-md-3 mainCube" data-page="stafi">
                        <div class="innerCube">
                            <i class="fas fa-user-edit"></i>
                        </div>
                        <div class="innerTitle">
                            STAFI
                        </div>
                    </div>
                    <div class="col-md-3 mainCube" data-page="toProfile">
                        <div class="innerCube">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <div class="innerTitle">
                            PROFILI IM
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page--members">
            <div class="container controls">
                <div class="row downLine">
                    <div class="col-md-11">
                        <h4>Anëtarët</h4>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-light backBtn"><i class="fas fa-bars"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="page--pyetsoret">
            <div class="container controls">
                <div class="row downLine">
                    <div class="col-md-11">
                        <h4>Pyetsorët</h4>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-light backBtn"><i class="fas fa-bars"></i></button>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="float-right">
                            <span>Kërko:</span> <input type="text" class="searchInp" placeholder="#ID, Titull...">
                        </div>
                        <div style="clear:both"></div>
                        <table id="pyetsoriTable" class="display">
                            <thead>
                                <tr>
                                    <th style="width: 60px;">#ID</th>
                                    <th>Titulli</th>
                                    <th>Pershkrimi</th>
                                    <th style="width: 65px;">Pyetjet</th>
                                    <th style="width: 120px;">Administratori</th>
                                    <th style="width: 90px;">Statusi</th>
                                    <th style="width: 110px;">Data</th>
                                    <th style="width: 70px;">Aksionet</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="8">Tabela është e zbrazët!</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="page--stafi">
            <div class="container controls">
                <div class="row downLine">
                    <div class="col-md-11">

                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-light backBtn"><i class="fas fa-bars"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="page--toProfile">
            <div class="container controls">
                <div class="row downLine">
                    <div class="col-md-11">

                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-light backBtn"><i class="fas fa-bars"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="page--allDialogs">
            <div class="container page--inner--pyetsoret">
                <div class="row">
                    <div class="col-md-9 offset-1 page--allDialogs--inner">
                        <h3 class="popuptitle">Pyetsorët</h3>
                        <hr>
                        <p>Kujdes! Çdo ndryshum i bërë, ruhet direkt në databazë!</p>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-3 flex-c">
                                    <label class="sub-input" for="content-1">Emri i temës:</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" id="content-1" class="form-control">
                                </div>
                                <div class="col-md-1 flex-c">
                                    <i class="fas fa-question-circle"></i>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3 flex-c">
                                    <label class="sub-input" for="content-2">Përshkrimi:</label>
                                </div>
                                <div class="col-md-9">
                                    <textarea type="text" id="content-2" class="form-control">Test</textarea>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3 flex-c">
                                    <label class="sub-input" for="content-2">Ngarko fotografi:</label>
                                </div>
                                <div class="col-md-9">
                                    <div class="dragAndDrop">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <button class="closeDialogBtn"><i class="fas fa-times"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        window.$    = window.jQuery = require('jquery');
        var mysql   = require('mysql');
        const Swal  = require('sweetalert2');
    </script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/requests.js"></script>
    <script src="./js/main.js"></script>
</html>
